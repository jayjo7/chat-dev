<template name="payment">
  <!-- The required Stripe lib -->

<nav class="navbar navbar-default" style="background-color: white ;border-top:solid 5px red; z-index: 0; min-height:70px;margin-bottom: 0px;" >
  <div class="container"> 
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header page-scroll">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
      <a class="navbar-brand" href="/"><i style="color:red; vertical-align: text-bottom ;" class="glyphicon-fire glyphicon fa-2x"></i>{{getSettings 'store_name'}}</a></div>
    
    <!-- Collect the nav links, forms, and other content for toggling -->

    <!-- /.navbar-collapse --> 
  </div>
  <!-- /.container-fluid --> 
</nav>


<form action="" method="POST">
  <script
    src="https://checkout.stripe.com/checkout.js" class="stripe-button"
    data-key="pk_test_1J0fGPuQStfrSiv6P1L5p8lz"
    data-amount="2000"
    data-name="Demo Site"
    data-description="2 widgets ($20.00)"
    data-image="/128x128.png">
  </script>
</form>


<div class="container">
  <div class='row'>
    <div class='col-md-4'></div>
    <div class='col-md-4'> 
<form action="/" method="POST" id="payment-form">
  <span id="payment-errors" style="color:red" align='center' ></span>

  <div class="form-row">
    <label>
      <span>Card Number</span>
      <input type="text" size="20" class="card-number" data-stripe="number"/>
    </label>
  </div>

  <div class="form-row">
    <label>
      <span>CVC</span>
      <input type="text" size="4" class="card-cvc" data-stripe="cvc"/>
    </label>
  </div>

  <div class="form-row">
    <label>
      <span>Expiration (MM/YYYY)</span>
      <input type="text" size="2" class="card-expiry-month" data-stripe="exp-month"/>
    </label>
    <span> / </span>
    <input type="text" size="4" class="card-expiry-year" data-stripe="exp-year"/>
  </div>

  <button type="submit">Submit Payment</button>
</form>    </div>
    <div class='col-md-4'></div>
  </div>
</div>

<br><br><br>
</template>
