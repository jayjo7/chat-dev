<template name="homePage">



{{# if haveNotification notification isNotTakingOnlineOrder isStoreClosed }}

          <!-- Notification Alerts -->
<!--<div class="alert alert-info alert-dismissible text-center" style="box-shadow: 2px 2px 2px rgba(1, 1, 0, 0.2);" role="alert"> -->
<div class="alert alert-info  alert-dismissible text-center" style="box-shadow: 2px 2px 2px rgba(1, 1, 0, 0.2); background-color:#FEFF82; border: dashed thin  #FFB855;" role="alert">


  <button type="button" class=" fa fa-close close" data-dismiss="alert" aria-label="Close"></button>

  {{#each notification_message_session}}

  <h4>  <i class="fa  fa-flag"> &nbsp;</i>  {{this}}</h4>

  {{/each}}
</div>


          <!-- End Notification Alerts -->
{{/if}}
<!-- menucard Grid Section -->
<section id="menucard">
  <div class="container flex-container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>MENU</h2>
        <hr class="star-primary">
        
        <!--MenuCard--> 

{{#if isHandHeldDevice}}


    {{#each categoryMenu}}

        {{#if isMenuAvailable Value}}
                <div  class="container ">
                  <h3 align="center">{{ Value }}</h3>
                    <div class="swiper-container">
            {{ #each menu Value }}

                <div class="swiper-wrapper">
                <div  class="cardd"> 
                <img class="" src="{{ImageLink}}" alt="" />
                  <h3 class="pull-right">{{currency Charge}} </h3>
                  <h4>{{Name}} </h4>
                  <p>{{Description}}

                   <span class="pull-right"> 

                  {{#if isItemAvailable fontLine}}  

                            {{#if isItemInCart UniqueId }}

                                 {{#if isTakingOnlineOrder isNotTakingOnlineOrder isStoreClosed}}
                                       <button type="button" class="pull-right fa fa-check btn btn-ordered removecart" title="Remove from Cart" style="color:white;font-weight: bold;" >ORDER </button>
                                    {{else}}
                                    
                                      <button type="button" class="pull-right fa  btn btn-inverse" title="Remove from Cart"  >STORE CLOSED </button>
                                 {{/if}}  
                            {{else}}     

                                {{#if isTakingOnlineOrder isNotTakingOnlineOrder isStoreClosed}}

                                        <button type="button" class="pull-right fa btn btn-success addcart" title="Add to Cart"  style="color:white;font-weight: bold;" >ORDER </button>
                                  {{else}}   
                                       <button type="button" class="pull-right fa btn btn-inverse" title="Remove from Cart"  >STORE CLOSED </button>
                                 {{/if}}       
                               {{/if}}     
                  {{else}}
                          SOLD OUT
                  {{/if}}  
                  </span> 
   
                  </p> 
                </div>
              </div>  

            {{/each}}
               </div>
            </div> 
        {{/if}}
    {{/each}}





{{else}}

    {{#each categoryMenu}}

        {{#if isMenuAvailable Value}}
            <h3 align="center">{{ Value }}</h3>
                <div  class="flex-container ">
            {{ #each menu Value }}
                <div  class="cardd"> 
                <img class="" src="{{ImageLink}}" alt="" />
                  <h3 class="pull-right">{{currency Charge}} </h3>
                  <h4>{{Name}} </h4>
                  <p>{{Description}} 
                   <span class="pull-right"> 

                  {{#if isItemAvailable fontLine}}  

                            {{#if isItemInCart UniqueId }}

                                 {{#if isTakingOnlineOrder isNotTakingOnlineOrder isStoreClosed}}
                                       <button type="button" class="pull-right fa fa-check btn btn-ordered removecart" title="Remove from Cart" style="color:white;font-weight: bold;" >ORDER </button>
                                    {{else}}
                                    
                                      <button type="button" class="pull-right fa btn btn-inverse" title="Store Closed"  >STORE CLOSED </button>
                                 {{/if}}  
                            {{else}}     

                                {{#if isTakingOnlineOrder isNotTakingOnlineOrder isStoreClosed}}

                                        <button type="button" class="pull-right fa btn btn-success addcart" style="color:white;font-weight: bold;" title="Add to Cart"  >ORDER </button>
                                  {{else}}   
                                       <button type="button" class="pull-right fa btn btn-inverse" title="Store Closed"  >STORE CLOSED </button>
                                 {{/if}}       
                               {{/if}}     
                  {{else}}
                          SOLD OUT
                  {{/if}}  
                  </span>   
                  </p> 
                </div>
            {{/each}}
                </div>  
        {{/if}}
    {{/each}}
{{/if}}     
        <!--//MenuCard--> 
        
      </div>
    </div>
  </div>
</section>


</template>
