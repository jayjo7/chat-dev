<template name="digitalMenu">

<div class="DM-body" >

<div class="tv-container">	

<div class=" DM-notification">{{newOrderCount}}</div>
<div class="DM-tvcontainer">
  <div class="DM-topcontainer">
    <div align="center" style="background-color: rgba(255,193,0,.20); width:33%;padding:10px; border-top-left-radius:20px; border-bottom-left-radius:20px;">{{getSettings 'dm_left_message'}}</div>
    <div align="center" style="background-color: rgba(255,193,0,.50); width:33%;padding:10px; font-size:1.5em">{{getSettings 'store_name'}}</div>
    <div  align="center" style="background-color: rgba(255,193,0,.30); width:33%;padding:10px; border-top-right-radius:20px; border-bottom-right-radius:20px;">{{getSettings 'dm_right_message'}}</div>
  </div>
</div>
<hr>



  <!--MENU--> 

   {{#each getSettingsMulti "category_menu"}}

   		{{#if isMenuAvailable Value}}	


  <!--CATEGORY-->
		<div class="tv-CategoryBlock">
            <div class="tv-CategoryHeader" align="center">{{Value}}</div>

			    		{{#each menuMulti Value }}

			    			{{#if isToSell fontStyle}}  
			    					<div class="tv-itemBlock">

			    						        <div class="tv-item-Title">{{Name}}</div>
			    						      {{#if isSpecial fontWeight}}
        										<div class="tv-special">Special</div>
								             {{/if}}
        										<div align="center" class="tv-item-Price"> {{currency Charge}}</div>
      								</div>


						    {{/if}}  


			      		{{/each}}
			     </div>
			 
			  <!--//CATEGORY--> 


  		{{/if}}

  {{/each}}
  

  <!--//MENU--> 
  
</div>
</div>


</template>
